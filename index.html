<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue à la maison</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("chauvin");
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f1f1;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .clear-button {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }
        canvas {
            border: 1px solid #bbb;
            width: 100%;
            height: 150px;
            background-color: #e0e0e0;
            touch-action: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h2>Bienvenue à la maison</h2>
        <p>Merci de compléter ce formulaire pour confirmer votre check-in.</p>
        <form id="checkin-form">
            <label for="nom">Nom complet :</label>
            <input type="text" id="nom" name="nom" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="date_entree">Date d’entrée :</label>
            <input type="date" id="date_entree" name="date_entree" required>
            <script>
                document.getElementById('date_entree').valueAsDate = new Date();
            </script>
            <label for="date_depart">Date de départ :</label>
            <input type="date" id="date_depart" name="date_depart" required>
            <label for="commentaire">Commentaire :</label>
            <textarea id="commentaire" name="commentaire"></textarea>
            <label for="date_signature">Date de signature :</label>
            <input type="date" id="date_signature" name="date_signature" readonly>
            <script>
                document.getElementById('date_signature').valueAsDate = new Date();
            </script>
            <label>Signature :</label>
            <canvas id="signature-pad"></canvas>
            <div class="button-container">
                <button type="button" class="clear-button" onclick="clearSignature()">Effacer</button>
                <button type="submit" class="submit-button">Soumettre</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('checkin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            generatePDF();
        });
        
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();
            doc.text("Confirmation de Check-in", 10, 10);
            doc.text("Nom: " + document.getElementById('nom').value, 10, 20);
            doc.text("Email: " + document.getElementById('email').value, 10, 30);
            doc.text("Date d’entrée: " + document.getElementById('date_entree').value, 10, 40);
            doc.text("Date de départ: " + document.getElementById('date_depart').value, 10, 50);
            doc.text("Commentaire: " + document.getElementById('commentaire').value, 10, 60);
            doc.text("Date de signature: " + document.getElementById('date_signature').value, 10, 70);
            let canvas = document.getElementById('signature-pad');
            let ctx = canvas.getContext('2d');
            let drawing = false;

            canvas.addEventListener('mousedown', (e) => {
                drawing = true;
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!drawing) return;
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            });

            canvas.addEventListener('mouseup', () => {
                drawing = false;
            });
            
            let imgData = canvas.toDataURL("image/png");
            doc.addImage(imgData, 'PNG', 10, 80, 50, 20);
            let pdfData = doc.output("datauristring");
            sendEmail(pdfData);
        }
    </script>
</body>
</html>
