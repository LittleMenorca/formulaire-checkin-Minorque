<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue à la maison</title>
    <script>
        const GOOGLE_SHEET_URL = "VOTRE_WEBHOOK_URL"; // Remplacez par l'URL de votre Apps Script déployé
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f1f1;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .clear-button {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h2>Bienvenue à la maison</h2>
        <p>Merci de compléter ce formulaire pour confirmer votre check-in.</p>
        <form id="checkin-form">
            <label for="nom">Nom complet :</label>
            <input type="text" id="nom" name="nom" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="nombre_occupants">Nombre d'occupants :</label>
            <input type="number" id="nombre_occupants" name="nombre_occupants" min="1" required>
            <label for="date_entree">Date d’entrée :</label>
            <input type="date" id="date_entree" name="date_entree" required>
            <script>
                document.getElementById('date_entree').valueAsDate = new Date();
            </script>
            <label for="date_depart">Date de départ :</label>
            <input type="date" id="date_depart" name="date_depart" required>
            <label for="commentaire">Commentaire :</label>
            <textarea id="commentaire" name="commentaire"></textarea>
            <label for="date_signature">Date de signature :</label>
            <input type="date" id="date_signature" name="date_signature" readonly>
            <script>
                document.getElementById('date_signature').valueAsDate = new Date();
            </script>
            <label>Signature :</label>
            <canvas id="signature-pad"></canvas>
            <div class="button-container">
                <button type="button" class="clear-button" onclick="clearSignature()">Effacer</button>
                <button type="submit" class="submit-button">Soumettre</button>
            </div>
        </form>
    </div>

    <div class="container hidden" id="thank-you-message">
        <h2>Merci pour votre validation</h2>
        <p>Nous vous remercions pour cette validation et nous vous souhaitons de passer d'excellentes vacances. Nous restons à votre disposition sur WhatsApp pour tous besoins.</p>
    </div>
    
    <script>
        document.getElementById('checkin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            sendToGoogleSheets();
        });

        function sendToGoogleSheets() {
            const formData = {
                nom: document.getElementById('nom').value,
                email: document.getElementById('email').value,
                nombre_occupants: document.getElementById('nombre_occupants').value,
                date_entree: document.getElementById('date_entree').value,
                date_depart: document.getElementById('date_depart').value,
                commentaire: document.getElementById('commentaire').value,
                date_signature: document.getElementById('date_signature').value,
                signature: document.getElementById('signature-pad').toDataURL()
            };
            fetch(GOOGLE_SHEET_URL, {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            }).then(() => {
                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('thank-you-message').classList.remove('hidden');
            }).catch(error => {
                alert("Erreur d'envoi des données : " + error);
            });
        }
    </script>
</body>
</html>
